<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命泉源卡抽取</title>
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }

        #cardContainer {
            text-align: center;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            /*height: 100%;*/
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-face img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-front {
            background-color: #bbb;
            z-index: 2;
        }

        .card-back {
            background-color: #ddd;
            transform: rotateY(180deg);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #drawButton {
            margin-right: 10px;
        }

        #flipHint {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        #popupHint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .swal2-popup {
            font-size: 0.8rem;
            position: fixed;
            bottom: 20px;
            left: 20px;
            margin: 0;
        }

        #drawnCardsInfo {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            display: none;
            /* 預設隱藏 */
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <h1>生命泉源卡</h1>
        <div class="card" onclick="flipCard()">
            <div class="card-face card-front">
                <img src="" alt="生命泉源卡正面">
            </div>
            <div class="card-face card-back">
                <img src="" alt="生命泉源卡背面">
            </div>
        </div>
        <p id="flipHint">點擊卡片來翻牌</p>
        <br>
        <button id="drawButton" class="button" onclick="loadCard()">再抽一張</button>
        <button id="shareButton" class="button" onclick="shareCard()">分享</button>
        <div id="drawnCardsInfo"></div>
    </div>

    <!-- 引入 SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        let currentNumber;
        let isFlipped = false;
        var params = new URLSearchParams(new URL(window.location.href).search);
        let card_id = params.get('card_id');

        const skippedNumbers = [38, 40, 56, 73, 98];
        const devMode = false; // 設置為 true 啟用開發模式，false 為正常模式

        function firstloadCard() {
            if (card_id == undefined) {
                loadCard();
            } else {
                document.getElementById("drawButton").innerText = "我也要抽";
                currentNumber = card_id;
                setCardImages(currentNumber);
            }
            showPopupHint();
            updateDrawnCardsInfo();
            toggleDevModeFeatures(); // 新增這行
        }

        function getRandomNumber() {
            let number;
            do {
                number = Math.floor(Math.random() * 100) + 1;
            } while (skippedNumbers.includes(number));
            return number;
        }

        function loadCard() {
            if (canDrawCard()) {
                document.getElementById("drawButton").innerText = "再抽一張";
                const newNumber = getRandomNumber();
                updateCard(newNumber);
                incrementDrawCount();
                addToDrawnCards(newNumber);
            } else {
                showLimitReachedMessage();
                const drawnCards = getDrawnCards();
                if (drawnCards.length > 0) {
                    const randomIndex = Math.floor(Math.random() * drawnCards.length);
                    const newNumber = drawnCards[randomIndex];
                    updateCard(newNumber);
                }
            }
            updateDrawnCardsInfo();
        }

        function updateCard(newNumber) {
            const card = document.querySelector('.card');
            if (isFlipped) {
                card.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    currentNumber = newNumber;
                    setCardImages(currentNumber);
                }, 200);
            } else {
                currentNumber = newNumber;
                setCardImages(currentNumber);
            }
        }

        function canDrawCard() {
            const now = new Date();
            const lastDrawTime = localStorage.getItem('lastDrawTime');
            if (!lastDrawTime) return true;

            const timeDiff = now - new Date(lastDrawTime);
            const limitTime = devMode ? 10000 : 24 * 60 * 60 * 1000; // 10秒 或 24小時
            return timeDiff >= limitTime;
        }

        function incrementDrawCount() {
            localStorage.setItem('lastDrawTime', new Date().toISOString());
        }

        function addToDrawnCards(number) {
            const drawnCards = getDrawnCards();
            if (!drawnCards.includes(number)) {
                drawnCards.push(number);
                localStorage.setItem('drawnCards', JSON.stringify(drawnCards));
            }
        }

        function getDrawnCards() {
            const drawnCards = localStorage.getItem('drawnCards');
            return drawnCards ? JSON.parse(drawnCards) : [];
        }

        function showLimitReachedMessage() {
            const limitTime = devMode ? '10秒' : '24小時';
            Swal.fire({
                title: '抽取次數已達上限',
                text: `從已抽取過的卡片中隨機選擇一張。請等待${limitTime}後再次抽取新卡片。`,
                icon: 'info',
                toast: true,
                position: 'bottom-start',
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true
            });
        }

        function setCardImages(number) {
            document.querySelector('.card-front img').src = `front/${number}.png`;
            document.querySelector('.card-back img').src = `back/${number}.png`;
        }

        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function shareCard() {
            const frontImageUrl = `front/${currentNumber}.png`;
            const backImageUrl = `back/${currentNumber}.png`;
            const shareUrl = `https://life-source-card.vercel.app/?card_id=${currentNumber}`;
            const title = '生命泉源卡';
            const text = '我抽到了這張生命泉源卡，來看看吧！';

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: shareUrl
                }).then(() => {
                    console.log('分享成功');
                }).catch((error) => {
                    console.log('分享失敗:', error);
                    showSaveOptions(frontImageUrl, backImageUrl);
                });
            } else {
                showSaveOptions(frontImageUrl, backImageUrl);
            }
        }

        function showSaveOptions(frontImageUrl, backImageUrl) {
            Swal.fire({
                title: '儲存圖片',
                html: `
                    <img src="${frontImageUrl}" alt="正面" style="width: 45%; margin-right: 5%;">
                    <img src="${backImageUrl}" alt="背面" style="width: 45%;">
                    <br><br>
                    <button onclick="saveImage('${frontImageUrl}', '正面')" class="swal2-confirm swal2-styled" style="width: 45%; margin-right: 5%;">儲存正面</button>
                    <button onclick="saveImage('${backImageUrl}', '背面')" class="swal2-confirm swal2-styled" style="width: 45%;">儲存背面</button>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                focusConfirm: false,
                allowOutsideClick: true
            });
        }

        function saveImage(imageUrl, side) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `生命泉源卡_${side}_${currentNumber}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showPopupHint() {
            if (!localStorage.getItem('hintShown')) {
                Swal.fire({
                    title: '歡迎使用生命泉源卡！',
                    text: '點擊卡片來翻牌，查看卡片的正面和背面。',
                    icon: 'info',
                    confirmButtonText: '知道了',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.setItem('hintShown', 'true');
                    }
                });
            }
        }

        function updateDrawnCardsInfo() {
            const drawnCards = getDrawnCards();
            const infoElement = document.getElementById('drawnCardsInfo');
            if (drawnCards.length > 0) {
                drawnCards.sort((a, b) => a - b);
                infoElement.textContent = `已抽過的卡片號碼：${drawnCards.join(', ')}`;
            } else {
                infoElement.textContent = '還沒有抽過卡片';
            }
        }

        // 新增這個函數
        function toggleDevModeFeatures() {
            const infoElement = document.getElementById('drawnCardsInfo');
            if (devMode) {
                infoElement.style.display = 'block';
            } else {
                infoElement.style.display = 'none';
            }
        }

        window.onload = firstloadCard;
    </script>
</body>

</html>
