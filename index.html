<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命泉源卡Fountain of Living Water</title>
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /*perspective: 1000px;*/
            font-family: 'Noto Serif TC', serif;
        }


        #cardContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.draw-animation {
            animation: drawCard 1s ease-in-out;
        }

        @keyframes drawCard {
            0% {
                transform: scale(0.5) rotate(0deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .card-face {
            position: absolute;
            width: 100%;
            /*height: 100%;*/
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-face img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-front {
            background-color: #bbb;
            z-index: 2;
        }

        .card-back {
            background-color: #ddd;
            transform: rotateY(180deg);
        }

        .button-container {
            display: flex;
            justify-content: center;
            /*margin-top: 20px;*/
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #drawButton {
            margin-right: 10px;
        }

        #flipHint {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        #popupHint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        #drawnCardsInfo {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            display: none;
            /* 預設隱藏 */
        }

        .title {
            font-size: 3em;
            /* 中文標題較大 */
            margin: 0;
        }

        .subtitle {
            font-size: 1.5em;
            /* 英文標題較小 */
            margin: 0;
            /* padding-bottom: 20px;*/
        }

        .subsubtitle {
            font-size: 1em;
            /* 英文標題較小 */
            margin: 0;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <h1 class="title">生命泉源卡</h1>
        <h2 class="subtitle">Fountain of Living Water</h2>
        <h2 class="subsubtitle">盼望這張卡片讓你感受到天父對你的愛與祝福<br>You are blessed!</h2>
        <div class="card" onclick="flipCard()">
            <div class="card-face card-front">
                <img src="" alt="生命泉源卡正面">
            </div>
            <div class="card-face card-back">
                <img src="" alt="生命泉源卡背面">
            </div>
        </div>
        <p id="flipHint">點擊卡片來翻面</p>
        <br>
        <div class="button-container">
            <button id="drawButton" class="button" onclick="loadCard()">更新卡片</button>
            <button id="shareButton" class="button" onclick="shareCard()">分享</button>
            <button id="historyButton" class="button" onclick="viewHistory()">查看歷史生命泉源卡</button>
        </div>
        <div id="drawnCardsInfo"></div>
    </div>

    <!-- 引入 SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        let currentNumber;
        let isFlipped = false;
        var params = new URLSearchParams(new URL(window.location.href).search);
        let card_id = params.get('card_id');

        const skippedNumbers = [38, 40, 56, 73, 98];
        const devMode = false; // 設置為 true 啟用開發模式，false 為正常模式

        let drawCount = localStorage.getItem('drawCount') ? parseInt(localStorage.getItem('drawCount')) : 0;
        let lastDrawDate = localStorage.getItem('lastDrawDate') ? new Date(localStorage.getItem('lastDrawDate')) : new Date(0);

        function firstloadCard() {
            if (card_id == undefined) {
                loadCard();
            } else {
                document.getElementById("drawButton").innerText = "我也要抽";
                currentNumber = card_id;
                setCardImages(currentNumber);
            }
            showPopupHint();
            updateDrawnCardsInfo();
            toggleDevModeFeatures(); // 新增這行
        }

        function getRandomNumber() {
            let number;
            do {
                number = Math.floor(Math.random() * 100) + 1;
            } while (skippedNumbers.includes(number));
            return number;
        }

        function loadCard() {
            if (canDrawCard()) {
                document.getElementById("drawButton").innerText = "再抽一張";
                const newNumber = getRandomNumber();
                updateCard(newNumber);
                if (!isSharedLink()) {
                    incrementDrawCount();
                }
                addToDrawnCards(newNumber);
            } else {
                showLimitReachedMessage();
                const drawnCards = getDrawnCards();
                if (drawnCards.length > 0) {
                    const randomIndex = Math.floor(Math.random() * drawnCards.length);
                    const newNumber = drawnCards[randomIndex];
                    updateCard(newNumber);
                }
            }
            updateDrawnCardsInfo();
        }

        function updateCard(newNumber) {
            const card = document.querySelector('.card');
            if (isFlipped) {
                card.classList.remove('flipped');
                isFlipped = false;
                setTimeout(() => {
                    currentNumber = newNumber;
                    setCardImages(currentNumber);
                }, 200);
            } else {
                currentNumber = newNumber;
                setCardImages(currentNumber);
            }
        }

        function canDrawCard() {
            const now = new Date();
            if (isNewDay(now)) {
                resetDrawCount();
            }
            return drawCount < 2 || isSharedLink();
        }

        function incrementDrawCount() {
            drawCount++;
            localStorage.setItem('drawCount', drawCount);
            localStorage.setItem('lastDrawDate', new Date().toISOString());
        }

        function addToDrawnCards(number) {
            const drawnCards = getDrawnCards();
            if (!drawnCards.includes(number)) {
                drawnCards.push(number);
                localStorage.setItem('drawnCards', JSON.stringify(drawnCards));
            }
        }

        function getDrawnCards() {
            const drawnCards = localStorage.getItem('drawnCards');
            return drawnCards ? JSON.parse(drawnCards) : [];
        }

        function showLimitReachedMessage() {
            const limitTime = devMode ? '10秒' : '24小時';
            const now = new Date();
            const remainingTime = getRemainingTime(now);
            Swal.fire({
                html: `
                    <div style="text-align: center;">
                        <p style="font-size: 1.3em;margin-top: 30px;margin-bottom: 0px;">更新卡片次數達到上限了歐!<br>明天還有新的祝福等你來領取!</p>
                        <p style="font-size: 0.7em;margin-top: 5px;">請等待${remainingTime}後再次開啟這個網頁</p>
                    </div>
                `,
                confirmButtonText: '知道了',
                position: 'center'
            });
        }

        function getRemainingTime(now) {
            const nextDay = new Date(now);
            nextDay.setHours(24, 0, 0, 0); // 設置為明天的午夜
            const diffMs = nextDay - now;
            const diffHrs = Math.floor((diffMs % 86400000) / 3600000); // 小時
            const diffMins = Math.round(((diffMs % 86400000) % 3600000) / 60000); // 分鐘
            return `${diffHrs}小時${diffMins}分鐘`;
        }

        function setCardImages(number) {
            document.querySelector('.card-front img').src = `front/${number}.png`;
            document.querySelector('.card-back img').src = `back/${number}.png`;
        }

        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function shareCard() {
            const frontImageUrl = `front/${currentNumber}.png`;
            const backImageUrl = `back/${currentNumber}.png`;
            const shareUrl = `https://lyuchan.com/solc/?card_id=${currentNumber}`;
            const title = '生命泉源卡';
            const text = '我抽到了這張生命泉源卡，來看看吧！';

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: shareUrl
                }).then(() => {
                    console.log('分享成功');
                }).catch((error) => {
                    console.log('分享失敗:', error);
                    showSaveOptions(frontImageUrl, backImageUrl);
                });
            } else {
                showSaveOptions(frontImageUrl, backImageUrl);
            }
        }

        function showSaveOptions(frontImageUrl, backImageUrl) {
            Swal.fire({
                title: '儲存圖片',
                html: `
                    <img src="${frontImageUrl}" alt="正面" style="width: 45%; margin-right: 5%;">
                    <img src="${backImageUrl}" alt="背面" style="width: 45%;">
                    <br><br>
                    <button onclick="saveImage('${frontImageUrl}', '正面')" class="swal2-confirm swal2-styled" style="width: 45%; margin-right: 5%;">儲存正面</button>
                    <button onclick="saveImage('${backImageUrl}', '背面')" class="swal2-confirm swal2-styled" style="width: 45%;">儲存背面</button>
                `,
                showConfirmButton: false,
                showCloseButton: true,
                focusConfirm: false,
                allowOutsideClick: true
            });
        }

        function saveImage(imageUrl, side) {
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `生命泉源卡_${side}_${currentNumber}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function showPopupHint() {
            const now = new Date();
            const remainingTime = getRemainingTime(now);
            Swal.fire({
                html: `
                    <div style="text-align: center;">
                        <p>因為你那裡有生命的泉源<br>在你的光中<br>我們必得見光<br>For you are the fountain of life<br>the light by which we see<br>Psalms 36:9</p>
                        <hr style="border: 1px solid #000; margin: 20px 0;">
                        <p style="font-size: 1.2em;">點擊卡片查看背面<br>每天更新次數最多兩次<br>上帝祝福你!</p>
                    </div>
                `,
                confirmButtonText: '知道了'
            });
        }

        function updateDrawnCardsInfo() {
            const drawnCards = getDrawnCards();
            const infoElement = document.getElementById('drawnCardsInfo');
            if (drawnCards.length > 0) {
                drawnCards.sort((a, b) => a - b);
                infoElement.textContent = `已抽過的卡片號碼：${drawnCards.join(', ')}`;
            } else {
                infoElement.textContent = '還沒有抽過卡片';
            }
        }

        function toggleDevModeFeatures() {
            const infoElement = document.getElementById('drawnCardsInfo');
            if (devMode) {
                infoElement.style.display = 'block';
            } else {
                infoElement.style.display = 'none';
            }
        }

        function isNewDay(now) {
            return now.toDateString() !== lastDrawDate.toDateString();
        }

        function resetDrawCount() {
            drawCount = 0;
            localStorage.setItem('drawCount', drawCount);
            lastDrawDate = new Date();
            localStorage.setItem('lastDrawDate', lastDrawDate.toISOString());
        }

        function isSharedLink() {
            return card_id !== null;
        }

        function viewHistory() {
            window.location.href = 'history.html';
        }

        window.onload = firstloadCard;
    </script>
</body>

</html>
