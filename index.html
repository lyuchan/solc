<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命泉源卡抽取</title>
    <!-- 引入 SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }

        #cardContainer {
            text-align: center;
        }

        .card {
            width: 300px;
            height: 450px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-face img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-front {
            background-color: #bbb;
            z-index: 2;
        }

        .card-back {
            background-color: #ddd;
            transform: rotateY(180deg);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #drawButton {
            margin-right: 10px;
        }

        #flipHint {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        #popupHint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div id="cardContainer">
        <h1>生命泉源卡</h1>
        <div class="card" onclick="flipCard()">
            <div class="card-face card-front">
                <img src="" alt="生命泉源卡正面">
            </div>
            <div class="card-face card-back">
                <img src="" alt="生命泉源卡背面">
            </div>
        </div>
        <p id="flipHint">點擊卡片來翻牌</p>
        <br>
        <button id="drawButton" class="button" onclick="loadCard()">抽抽抽抽</button>
        <button id="shareButton" class="button" onclick="shareCard()">分享</button>
    </div>

    <!-- 引入 SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script>
        let currentNumber;
        let isFlipped = false;
        var params = new URLSearchParams(new URL(window.location.href).search);
        let card_id = params.get('card_id');

        function firstloadCard() {
            if (card_id == undefined) {
                loadCard();

            } else {
                document.getElementById("drawButton").innerText = "我也要抽";
                currentNumber = card_id;
                setCardImages(currentNumber);
            }
            showPopupHint();
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        function loadCard() {
            document.getElementById("drawButton").innerText = "再抽一張";
            const card = document.querySelector('.card');
            const newNumber = getRandomNumber();

            // 如果卡片當前是翻轉狀態，先翻回正面
            if (isFlipped) {
                card.classList.remove('flipped');
                isFlipped = false;

                // 等待翻轉動畫完成後更換卡片
                setTimeout(() => {
                    currentNumber = newNumber;
                    setCardImages(currentNumber);
                }, 200); // 800ms 是翻轉動畫的持續時間
            } else {
                // 如果卡片已經在正面，直接更換
                currentNumber = newNumber;
                setCardImages(currentNumber);
            }
        }

        function setCardImages(number) {
            document.querySelector('.card-front img').src = `front/${number}.png`;
            document.querySelector('.card-back img').src = `back/${number}.png`;
        }

        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function shareCard() {
            const imageUrl = `https://lyuchan.com/solc/?card_id=${currentNumber}`;
            const title = '生命泉源卡';
            const text = '我抽到了這張生命泉源卡，來看看吧！';

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: text,
                    url: imageUrl
                }).then(() => {
                    console.log('分享成功');
                }).catch((error) => {
                    console.log('分享失敗:', error);
                });
            } else {
                alert('分享失敗');
            }
        }

        function showPopupHint() {
            if (!localStorage.getItem('hintShown')) {
                Swal.fire({
                    title: '歡迎使用生命泉源卡！',
                    text: '點擊卡片來翻牌，查看卡片的正面和背面。',
                    icon: 'info',
                    confirmButtonText: '知道了',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.setItem('hintShown', 'true');
                    }
                });
            }
        }

        window.onload = firstloadCard;
    </script>
</body>

</html>
