<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史生命泉源卡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 150px;
            height: 225px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1 class="title">歷史生命泉源卡</h1>
    <div class="card-container" id="cardContainer"></div>

    <script>
        function getDrawnCards() {
            const drawnCards = localStorage.getItem('drawnCards');
            return drawnCards ? JSON.parse(drawnCards) : [];
        }

        function loadHistory() {
            const drawnCards = getDrawnCards();
            const cardContainer = document.getElementById('cardContainer');
            if (drawnCards.length > 0) {
                drawnCards.forEach(number => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="front/${number}.png" alt="卡片 ${number}">
                    `;
                    card.onclick = () => {
                        window.location.href = `https://lyuchan.com/solc/?card_id=${number}`;
                    };
                    cardContainer.appendChild(card);
                });
            } else {
                cardContainer.innerHTML = '<p>還沒有抽過卡片</p>';
            }
        }

        window.onload = loadHistory;
    </script>
</body>

</html>
